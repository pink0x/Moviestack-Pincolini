<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Recursos Moviestack/Moviestack_favicon.png" type="image/x-icon">
    <title>Favorites</title>
</head>
<body>
    <div id="app">
        <header class="flex flex-wrap bg-black items-center justify-between sticky top-0 z-10 ">
    
            <div class="flex flex-wrap items-center p-4 gap-4">             
                <img src="Recursos Moviestack/logo2.png" alt="" class="logoimg flex w-14 h-fit object-cover">   
                <img src="Recursos Moviestack/Moviestack_logotipo2.png" alt=""class= "flex h-12" > 
              
            </div>
        
            <nav class="flex text-white gap-5 pr-5 items-center flex-wrap ">
                <a href="../index.html"  > HOME</a>
                <a href="movies.html" > MOVIES</a>
                <a href="favorites.html"class="flex border border-amber-500 px-2 py-1 rounded-md">FAVS</a>
            </nav>
        </header>
    
        <h1 id="tituloMovies" class="flex text-amber-500 text-48 bg-black/80 justify-center py-2 mt-4">FAVS</h1>
    
        <main>
            <div id="favsContenedor" class="flex flex-wrap gap-8 justify-center py-16">

                <template v-if="favorites.length > 0" v-for="movie of favorites">
                    <article class=" relative flex flex-wrap flex-col w-52 bg-white/[05%] rounded-md items-center p-2 pb-16 hover:shadow-2xl" data-id="card">
                        <img v-bind:src= "'https://moviestack.onrender.com/static/' + movie.image"
                             v-bind:alt= "'imagen de' + movie.title" class=" flex  w-48 h-fit object-cover rounded-md">
                        <h3 class ="flex font-bold  text-amber-500 text-center"> {{movie.title}}</h3> 
                        <h4 class ="flex font-bold text-sm  text-white/80 text-center">{{movie.tagline}} </h4>
                        <p class = " line-clamp-5 text-sm text-white/50 text-center"> {{movie.overview}}</p>
                        <a v-bind:href="'moviedetails.html?id='+movie.id" class ="items-center flex flex-col p-2 bg-amber-500 font-semibold rounded-md mt-4 absolute bottom-4"> More info</a> 
                        <a href="#"  v-on:click="likear(movie.id)">
                        <span class="p-1 bg-black/60 absolute top-2 right-2 rounded-sm " data-boton="like "> 
                        <img src= "Recursos Moviestack/heartOff.svg" alt="" class="w-4" data-id={{movie.id}}   >
                         </span>
                         </a> 
                         </article>
                 </template>
            </div>
        </main>
    
        <footer class="flex justify-center py-6 flex-grow">
            <h2 class="flex text-white ">Sofia Pincolini - COHORT N52</h2>
        
        </footer>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="favorites.js"> </script>
    </script>
</body>
</html>
